<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/styles/reset.css">
    <link rel="stylesheet" href="./dist/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Drawy</title>
    <script type='text/javascript' src='./src/components/stencils.js'></script>
</head>
<body>
    <div id="app-main">
        <div id="main-nav">
            <h1 id="logo">Drawy</h1>
        </div>

        <div class="app-body">
            <div class="toolbar-wrapper">
            <div id="toolbar">
                <div class="tool-pencil tool-icon" id="tool-pencil-div">
                    <img src="./dist/images/pencil.png" alt="" class="tool-hover" id="brush-icon">
                    <div class="brush-slider" id="brush-slider-div">
                        <img src="./dist/images/brush-width.png" alt="" id="brush-slider-img" class="slider-img">
                        <input type="range" id="brush-size" min="1" max="70" step="5" value="5">
                    </div>
                </div>  
                <div class="tool-eraser tool-pencil tool-icon" id="tool-eraser-div">
                    <!-- <button>eraser</button> -->
                    <img src="./dist/images/eraser.png" alt="" class="tool-hover" id="eraser-icon">
                    <div class="brush-slider" id="eraser-slider-div">
                        <img src="./dist/images/brush-width.png" alt="" id="brush-slider-img" class="slider-img">
                        <input type="range" id="eraser-size" min="1" max="70" step="5" value="25">
                    </div>
                </div>
                <div class="tool-image-upload tool-icon" id="tool-upload-div">
                    <!-- <button>upload</button> -->
                    <label class="image-upload-label">
                        <img src="./dist/images/tree.png" alt="upload an image" class="tool-hover" id="upload-icon">
                        <input type="file" id="image-upload" accept="image/jpeg, image/png, image/jpg, image/webp">
                    </label>
                    <div id="images">
                        <img src="./dist/images/paw.png" alt="" class="upload">
                        <img src="./dist/images/bird-footprint-on-circle.png" alt="" class="upload">
                        <img src="./dist/images/slothy.png" alt="" class="upload">
                        <img src="./dist/images/animal-footprints.png" alt="" class="upload">
                        <img src="./dist/images/heart.png" alt="" class="upload">
                        <img src="./dist/images/sloth.png" alt="" class="upload">
                        <img src="./dist/images/pawprint.png" alt="" class="upload">
                        <img src="./dist/images/pawprint-yellow.png" alt="" class="upload">
                    </div>
                </div>  
                <!-- <div class="tool-footprint tool-icon">
                    <button>footprint</button>
                </div> -->
                <!-- <div class="tool-resize tool-icon">
                    <img src="./dist/images/pointer.png" alt="" class="tool-hover">
                </div> -->
                <div class="tool-color" id="tool-color-div">
                    <div style="background-color: #58d33a" class="current-color" id="color-label"></div>
                    <!-- <input type="checkbox" id="color-input" checked></input> -->
                    <div class="color-picker" id="colors">
                        <canvas id="color-strip" height="40" width="181"></canvas>
                    </div>
                </div>
                <div id="color-fill" class="tool-fill display-flex tool-icon tool-action">
                    <img src="./dist/images/color-filler.png" alt="" class="tool-hover" id="color-fill-icon">
                    <div class="hover-div" id="hover-fill">Fill</div>
                </div>
                <div id="undo" class="tool-undo display-flex tool-icon tool-action">
                    <img src="./dist/images/undo.png" alt="" id="undo-btn" class="tool-hover">
                    <div class="hover-div" id="hover-undo">Undo</div>
                </div>
                <div id="redo" class="tool-redo display-flex tool-icon tool-action">
                    <!-- <button id="redo-btn">redo</button> -->
                    <img src="./dist/images/redo.png" alt="" id="redo-btn" class="tool-hover">
                    <div class="hover-div" id="hover-redo">Redo</div>
                </div>
                <!-- <div class="tool-zoom tool-icon tool-action">
                    <img src="./dist/images/zoom.png" alt="">
                </div> -->
                <div id="clear-canvas-btn" class="tool-clear display-flex tool-icon tool-action">
                    <img src="./dist/images/delete.png" alt="" class="tool-hover" id="clear-icon">
                    <div class="hover-div" id="hover-delete">Delete</div>
                </div>
                <div id="download" class="tool-download display-flex tool-icon tool-action">
                    <img src="./dist/images/download.png" alt="" id="download-btn" class="tool-hover" >
                    <div class="hover-div" id="hover-download">Download</div>
                </div>
            </div>
            </div>
            <div id="canvas-container">
                <p>Start drawing and get suggestions on the right.</p>
                <canvas id="canvas"></canvas>
            </div>

            <div class="aside-div">
                <div class="suggestions-div-wrapper">
                    <p>Need inspiration? Choose from here:</p>
                    <div id="draw-suggestions">
                    </div>
                </div>
                <div class="social-links">
                    <img class="sticky-background" src="./dist/images/sticky-background.png" alt="">
                    <div class="github-div">
                        <p>Fork me here:</p>
                        <a href="https://github.com/AnoushSaroyan/drawy"><img class="github-logo" src="./dist/images/github-logo.png" alt=""></a>
                    </div>
                    <div class="linkedin-div">
                        <p>Get to know me here:</p>
                        <a href="https://www.linkedin.com/in/anoushsaroyan/"><img class="linkedin-logo" src="./dist/images/linkedin-icon.png"></a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
